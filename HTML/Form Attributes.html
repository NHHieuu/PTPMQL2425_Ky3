<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>
<!-- method="get" dữ liệu chạy trên thanh url. method="Post" thì ko.  target="_blank"  chuyển sang tap mới
  autocomplete="on" tự động điền -->
<form action="/action_page.php" target="_blank" method="get" autocomplete="on"> 
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Nguyễn Hồng Hiếu-2121050189"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
